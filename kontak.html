<b>LENGKAPI FORMULIR DI BAWAH INI!</b> :<br />
<br />
<br />
<center>
    <script>
        var blogId = '201011400103';//this number should be mandatorily edited.
        //The below message 5 Strings can also be edited
        var contactFormMessageSendingMsg = 'Mengirim...';
        var contactFormMessageSentMsg = 'Pesan Anda telah dikirim.';
        var contactFormMessageNotSentMsg = 'Pesan tidak dapat dikirim. Silakan coba lagi nanti.';
        var contactFormEmptyMessageMsg = 'Kolom pesan tidak boleh kosong.';
        var contactFormInvalidEmailMsg = 'Sebuah email yang valid diperlukan.'

        var widgetLoaded = false;
        function sendEmailMsg() {
            if (widgetLoaded == false) {
                _WidgetManager._RegisterWidget('_ContactFormView', new _WidgetInfo('ContactForm1', 'sidebar', null, document.getElementById('ContactForm1'), { 'contactFormMessageSendingMsg': contactFormMessageSendingMsg, 'contactFormMessageSentMsg': contactFormMessageSentMsg, 'contactFormMessageNotSentMsg': contactFormMessageNotSentMsg, 'contactFormInvalidEmailMsg': contactFormInvalidEmailMsg, 'contactFormEmptyMessageMsg': contactFormEmptyMessageMsg, 'title': 'Contact Form', 'blogId': blogId, 'contactFormNameMsg': 'Name', 'contactFormEmailMsg': 'Email', 'contactFormMessageMsg': 'Message', 'contactFormSendMsg': 'Send', 'submitUrl': 'https://www.blogger.com/contact-form.do' }, 'displayModeFull'));
                widgetLoaded = true;
                document.getElementById('ContactForm1_contact-form-submit').click();
            }
            return true;
        }
    </script>
    <form name="contact-form">
        <div>
            Nama & No.HP :</div>
        <input class="contact-form-name" id="ContactForm1_contact-form-name" name="name" size="30" type="text"
            value="" />

        <br />
        <div>
            E-mail :<i></i></div>
        <input class="contact-form-email" id="ContactForm1_contact-form-email" name="email" size="30" type="text"
            value="" />

        <br />
        <div>
            Pesan/ Pertanyaan Anda :<i></i></div>
        <textarea class="contact-form-email-message" id="ContactForm1_contact-form-email-message" name="email-message"
            rows="5"></textarea>

        <br />
        <br />
        <input class="contact-form-button contact-form-button-submit" id="ContactForm1_contact-form-submit"
            onclick="sendEmailMsg()" type="button" value="Kirim" />

        <br />
        <div style="max-width: 450px; text-align: center; width: 100%;">
            <div class="contact-form-error-message" id="ContactForm1_contact-form-error-message">
            </div>
            <div class="contact-form-success-message" id="ContactForm1_contact-form-success-message">
            </div>
        </div>
    </form>
</center>
